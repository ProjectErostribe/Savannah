{% for tag in tags %}
<span class="tag-pill text-nowrap" style="background-color: #{{tag.color}}; "><span style="color: #{{tag.color}};">{{tag.name}}</span></span>
{% endfor %}
{% if tag %}
<span class="tag-pill text-nowrap" style="background-color: #{{tag.color}}; "><span style="color: #{{tag.color}};">{{tag.name}}</span></span>
{% endif %}
